apiVersion: v1
kind: Namespace
metadata:
  name: default

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myweb
  name: myweb
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - image: netdevopsaslan/nodejs-apps:${BUILD.NUMBER}
        imagePullPolicy: Always
        name: myweb
        port: 3000

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: myweb
  name: myweb
  namespace: default
spec:
  ports:
  - nodePort: 32223
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: myweb
  type: NodePort
